version: '3.9'

services:

  bot:
    image: 'kevinvt/discord-competition-bot:latest'
    container_name: bot
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8080

  ui:
    image: 'kevinvt/scored-ui:latest'
    container_name: ui
    depends_on:
      - backend
    ports:
      - 4200:80 # exposes the ui on port 4200

  backend:
    image: 'kevinvt/scored-backend:latest'
    container_name: backend
    depends_on:
      - db
    ports:
      - 8080:8080 # exposes the backend on port 8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      # - SPRING_JPA_HIBERNATE_DDL_AUTO=update # Should be uncommented for production

  db:
    image: 'postgres:14.2-alpine'
    container_name: db
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres
